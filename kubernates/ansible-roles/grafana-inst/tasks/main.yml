---
# tasks file for grafana-inst
- name: Add Grafana APT key
  apt_key:
    url: https://packages.grafana.com/gpg.key
    state: present

- name: Add Grafana repository
  apt_repository:
    repo: "{{ grafana_repo }}"
    state: present

- name: Install Grafana
  apt:
    name: grafana
    state: present
    update_cache: yes

- name: Enable and start Grafana
  systemd:
    name: grafana-server
    enabled: yes
    state: started


